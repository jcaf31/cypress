name: E2E on Chrome

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  install_and_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Install Dependencies
        run: yarn install  
        
      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          project: .
          browser: chrome
          runTests: yarn test
